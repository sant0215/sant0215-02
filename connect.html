</head>

<body>

    <div class="container">

        <header>

            <div class="header-container">
                <div class="main-nav">
                    <a href="index.html">
                        <img src="images/logo.svg" alt="hansan.515 creatives Logo" class="logo">
                    </a>

                    <a href="javascript:void(0);" class="icons hamburger" onclick="menuToggle()"><i class="fas fa-bars"></i></a>
                </div>

                <div class="nav-menu">
                    <ul id="menuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="connect.html">Connect</a></li>
                    </ul>
                </div>

                <script>
                    function menuToggle() {
                        var x = document.getElementById("menuItems");
                        if (x.style.display === "block") {
                            x.style.display = "none";
                        } else {
                            x.style.display = "block";
                        }
                    }
                </script>
            </div>

        </header>
        
        <main>
            <section class="lets-connect">
                <div class="connect-content">
                    <h2>Let's Connect.</h2>
                    <p>If you're interested in my work, feel free to reach me through this form. You can also check out my social media for updates and latest works.</p>
                    <ul class="socials">
                        <li><a href="https://www.linkedin.com/in/hansan515/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="https://hannah515.artstation.com/" target="_blank"><i class="fab fa-artstation"></i></a></li>
                        <li><a href="https://twitter.com/desperosolace" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                        <li><a href="https://soundcloud.com/dessiedisconnects" target="_blank"><i class="fab fa-soundcloud"></i></a></li>
                    </ul>
                </div>
                
                <div class="connect-form-box">
                    <form class="connect-form" action="#" method="get">
                        <div>
                            <label for="fullname">Full name</label>
                            <input type="text" id="fullname" placeholder="Full name">
                        </div>
                        <div>
                            <label for="emailadd">Email Address</label>
                            <input type="email" id="emailadd" placeholder="Email Address">
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" placeholder="Your Message..."></textarea>
                        </div>
                        <button type="submit">Send <i class="im im-arrow-right"></i></button>
                    </form>
                </div>
            </section>      
        </main>
        
        <footer>            
            <div class="copyright">
                <hr>
                <p>hansan.515 Creatives &copy; 2021, All Rights Reserved</p>
