            <!-- This function toggles the vertical menu visibility by changing the display attribute of the menuItems element -->
            <script>
                function menuToggle() {
                    var x = document.getElementById("menuItems");
                    if (x.style.display === "block") {
                        x.style.display = "none";
                    } else {
                        x.style.display = "block";
                    }
                }
            </script>

        <section class="lets-connect">
            <div class="connect-content">

                <h2>Let's Connect.</h2>
                <p>If you're interested in my work, feel free to reach me through this form. You can also check out my social media for updates and latest works.</p>
                <ul class="socials">
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fab fa-artstation"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-soundcloud"></i></a></li>
                </ul>
            </div>

            <div class="connect-form-box">
                <form class="connect-form" action="#" method="get">
                    <div class="text-inputs">
                        <div>
                            <label for="fullname">Full name</label>
                            <input type="text" id="fullname" placeholder="Full name">
                        </div>
                        <div>
                            <label for="emailadd">Email Address</label>
                            <input type="email" id="emailadd" placeholder="Email Address">
                        </div>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Your Message..."></textarea>
                    </div>
                    <button type="submit">Send <i class="im im-arrow-right"></i></button>
                </form>
            </div>
        </section>
