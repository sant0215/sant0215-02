<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reggie's Coffee Shop - Contact</title>
    </head>

    <body>
        <!-- Shortcut for comment block is ctrl + / -->
        <!-- Site header -->
        <header>
            <h1>Reggie's Coffee Shop</h1>
            <nav>
                <!-- Navigation -->
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>               
            </nav>
        </header>

        <!-- Main content -->
        <main>
            <h2>Contact Us</h2>
            <!-- Table for schedule -->
            <table>
                <caption>Hours of Operation</caption>
                <thead>
                    <tr>
                        <th>Days</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon - Fri</td>
                        <td>6am - 9pm</td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td>8am - 11pm</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>

            <section>
                <h3>We'd love to hear from you!</h3>
                <!-- Adding a form -->
                <form action="thanks.html" method="post">
                    <div>
                        <label for="fullname">Your Name&colon;</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="Mr. ">
                    </div>
                    <div>
                        <label for="youremail">Email&colon;</label>
                        <input type="email" id="youremail" name="youremail" required>
                    </div>
                    <div>
                        <label for="message">Message&colon;</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div>
                        <label for="tickets">How many tickets? (sold in pairs)</label>
                        <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
                    </div>
                    <div>
                        <label for="row">Select Row&colon;</label>
                        <select name="row" id="row">
                            <option value="front">Front</option>
                            <option value="centre" selected>Centre</option>
                            <option value="back">Back</option>
                        </select>
                    </div>
                    <div>
                        <h3>Have you been here before?</h3>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="past">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="past">
                    </div>
                    <div>
                        <h3>Policies</h3>
                        <input type="checkbox" name="policies" id="policies" required>
                        <label for="policies">I agree with the Terms and Policies</label>
                    </div>

                    <button type="submit">Sign me up!</button>
                </form>
            </section>

        </main>

        <!-- Site footer -->
        <footer>
            <!-- HTML Entities -->
            Copyright &copy; Reggie&apos;s Coffee Shop, 2020
        </footer>
    </body>
</html>
